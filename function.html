<!DOCTYPE html>
<html>
    <head>
        <title>
            Function Practice
        </title>
    </head>
    <body>
        <input id="userinput" type="text">
        <input id="date-picker" type="date">
        <button onclick="addTo();">Add</button>

        <div id="userCreate-list"></div>

        <script>
            const userCreate = [{inputMessage: 'Office Meeting', showdate: '02-10-2022'}, 
                                {inputMessage: 'Zoom Meeting', showdate: '03-15-2022'}, 
                                {inputMessage: 'Online Marketing', showdate: '04-20-2022'}];

            showAll();

            function addTo () {
                const inputElement = document.getElementById('userinput');
                const inputMessage = inputElement.value;

                const dateElement = document.getElementById('date-picker');
                const showdate = dateElement.value;

                userCreate.push({inputMessage: inputMessage, showdate: showdate});

                showAll();
            };

            function showAll () {
                // reset our list
                document.getElementById('userCreate-list').innerHTML = '';

                userCreate.forEach(function(userCreate){
                const element = document.createElement('div');

                element.innerText = userCreate.inputMessage + ' is at ' + userCreate.showdate;

                const userCreatelist = document.getElementById('userCreate-list');
                userCreatelist.appendChild(element);
            });
            };
        
        </script>
        
        
    </body>
</html>
